<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <div class="container">
            <!-- Adding the button element for my light/dark mode-->
            <button id="page-mood" class="">Light mode ☀️</button>
            <div class="container-top">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input id="input-el" placeholder="20">
                <button id="button-el">Convert</button>
            </div>
            <div class="container-bottom" id="container-btn">
                <div id="box1" class="boxes">
                    <h5>Length (Meter/Feet)</h3>
                    <p id="length-conversion">20 meters = 65.617 feet | 20 feet = 6.096 meters</p>
                    
                </div>
                <div id="box2" class="boxes">
                    <h5>Volume (Liters/Gallons)</h5>
                    <p id="volume-conversion">20 liters = 5.283 gallons | 20 gallons = 75.708 liters</p>
                    
                </div>
                <div id="box3" class="boxes">
                    <h5>Mass (Kilograms/Pounds)</h3>
                    <p id="mass-conversion">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                </div>
                
        <script src="index.js"></script>
    </body>
</html>
